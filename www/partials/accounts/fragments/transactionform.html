<div class="modal-header">
  <button type="button" class="close" ng-click="close()" aria-hidden="true">Ã—</button>
  <h3 id="myModalLabel">{{transactionTitle}}</h3>
</div>
<div class="modal-body">

  <div id="transactionAlert" class="alert alert-danger" role="alert" ng-show="transactionError != ''">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    <strong>Error</strong> {{transactionError}}
  </div>

  <form class="form-horizontal" style="margin: 0px;">
    <fieldset>
      <div class="form-group">
        <label class="col-sm-2 control-label" for="transactionDatePosted">Date posted</label>
        <div class="col-sm-10">
          <p class="input-group">
            <input id="transactionDatePosted" ng-model="transaction.date_posted" name="transactionDatePosted" class="form-control" type="text" uib-datepicker-popup="yyyy-MM-dd" datepicker-options="picker.options" is-open="picker.transactionDatePosted.opened">
            <span class="input-group-btn">
              <button type="button" class="btn btn-default" ng-click="picker.open('transactionDatePosted')"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
          </p>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label" for="transactionNum">Number</label>
        <div class="col-sm-10">
          <input id="transactionNum" ng-model="transaction.num" name="transactionNum" class="form-control" type="text">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label" for="transactionDescription">Description</label>
        <div class="col-sm-10">
          <input id="transactionDescription" ng-model="transaction.description" name="transactionDescription" class="form-control" type="text">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label" for="transactionSplitAccount1">Account</label>
        <div class="col-sm-10">
          <select2 ng-model="transaction.splitAccount1" s2-options="account.guid as account.name for account in accounts" class="form-control"></select2>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label" for="transactionSplitValue1">Amount</label>
        <div class="col-sm-10">
          <input id="transactionSplitValue1" ng-model="transaction.splitValue1" name="transactionSplitValue1" class="form-control" type="text">
        </div>
      </div>
    </fieldset>
  </form>
</div>

<div class="modal-footer">
  <button class="btn btn-default" ng-click="close()" aria-hidden="true">Close</button>
  <button class="btn btn-primary" ng-click="saveTransaction()">Save changes</button>
</div>
