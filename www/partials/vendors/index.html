<div class="container">
  <h1>Vendors</h1>

  <form>
    <fieldset>
      <label>Search</label>
      <input type="text" placeholder="Company name, ID or contact" ng-model="query">
      <input type="hidden" value="id" ng-init="orderProp='id'" ng-model="orderProp">
    </fieldset>
  </form>

  <div>
    <div ng-show="!vendors" class="loader">Loading...</div>
    <table ng-show="vendors" class="table">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Contact</th>
        <th>Edit</th>
      </tr>
      <tr id="vendor{{vendor.id}}" ng-repeat="vendor in vendors | filter:query | orderBy:orderProp">
        <td><a href="#/vendors/{{vendor.id}}">{{vendor.id}}</a></td>
        <td><a href="#/vendors/{{vendor.id}}">{{vendor.name}}</a></td>
        <td>{{vendor.address.name}}</td>
        <td><!-- <a ng-click="populateVendor(vendor.id)">edit</a> --></td>
      </tr>
    </table>

    <a role="button" class="btn" ng-click="emptyVendor()">Add vendor</a>
     
    <div id="vendorForm" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h3 id="myModalLabel">{{vendorTitle}}</h3>
      </div>
      <div class="modal-body" style="max-height: 800px;">

      <div id="vendorAlert" class="alert  alert-error" style="display: none;">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <strong>Error</strong> {{vendorError}}
      </div>

        <form class="form-horizontal" style="margin: 0px;">
          <fieldset>

            <!-- Text input-->
            <div class="control-group">
              <label class="control-label" for="vendorId">Vendor number</label>
              <div class="controls">
                <input id="vendorId" ng-model="vendor.id" name="vendorId" class="input-xlarge" type="text">
              </div>
            </div>

            <div class="control-group">
              <label class="control-label" for="vendorName">Company name</label>
              <div class="controls">
                <input id="vendorName" ng-model="vendor.name" name="vendorName" class="input-xlarge" type="text">
              </div>
            </div>

            <div class="control-group">
              <label class="control-label" for="vendorContact">Name</label>
              <div class="controls">
                <input id="vendorContact" ng-model="vendor.address.name" name="vendorContact" class="input-xlarge" type="text">
              </div>
            </div>

            <div class="control-group">
              <label class="control-label">Address</label>
              <div class="controls">
                <input id="vendorAddressLine1" ng-model="vendor.address.line_1" name="vendorAddressLine1" class="input-xlarge" type="text">
                <input id="vendorAddressLine2" ng-model="vendor.address.line_2" name="vendorAddressLine2" class="input-xlarge" type="text">
                <input id="vendorAddressLine3" ng-model="vendor.address.line_3" name="vendorAddressLine3" class="input-xlarge" type="text">
                <input id="vendorAddressLine4" ng-model="vendor.address.line_4" name="vendorAddressLine4" class="input-xlarge" type="text">
              </div>
            </div>

            <div class="control-group">
              <label class="control-label" for="vendorPhone">Phone</label>
              <div class="controls">
                <input id="vendorPhone" ng-model="vendor.address.phone" name="vendorPhone" class="input-xlarge" type="text">
              </div>
            </div>

            <div class="control-group">
              <label class="control-label" for="vendorFax">Fax</label>
              <div class="controls">
                <input id="vendorFax" ng-model="vendor.address.fax" name="vendorFax" class="input-xlarge" type="text">
              </div>
            </div>

            <div class="control-group">
              <label class="control-label" for="vendorEmail">Email</label>
              <div class="controls">
                <input id="vendorEmail" ng-model="vendor.address.email" name="vendorEmail" class="input-xlarge" type="text">
              </div>
            </div>
          </fieldset>
        </form>
        
      </div>
      <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
        <button class="btn btn-primary" ng-click="saveVendor()">Save changes</button>
      </div>
    </div>

  </div>

</div> <!-- /container -->
