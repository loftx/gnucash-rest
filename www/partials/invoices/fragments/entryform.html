<div class="modal-header">
  <button type="button" class="close" ng-click="close()" aria-hidden="true">Ã—</button>
  <h3 id="myModalLabel">{{entryTitle}}</h3>
</div>
<div class="modal-body">

  <div id="entryAlert" class="alert alert-danger" role="alert"  ng-show="entryError != ''">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    <strong>Error</strong> {{entryError}}
  </div>

  <form class="form-horizontal" style="margin: 0px;">

    <div class="form-group">
      <label class="col-sm-2 control-label" for="entryDate">Date</label>
      <div class="col-sm-10">
        <p class="input-group">
          <input id="entryDate" ng-model="entry.date" name="entryDate" class="form-control" type="text" uib-datepicker-popup="yyyy-MM-dd" datepicker-options="picker.options" is-open="picker.entryDate.opened">
          <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="picker.open('entryDate')"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
        </p>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label" for="entryDescription">Description</label>
      <div class="col-sm-10">
        <input id="entryDescription" ng-model="entry.description" name="entryDescription" class="form-control" type="text">
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label" for="entryAccount">Account</label>
      <div class="col-sm-10">
        <select2 ng-model="entry.inv_account.guid" s2-options="account.guid as account.name for account in accounts" class="form-control"></select2>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label" for="entryQuantity">Quantity</label>
      <div class="col-sm-10">
        <input id="entryQuantity" ng-model="entry.quantity" name="entryQuantity" class="form-control" type="text">
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label" for="entryPrice">Price</label>
      <div class="col-sm-10">
        <input id="entryPrice" ng-model="entry.inv_price" name="entryPrice" class="form-control" type="text">
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label" for="entryDiscountType">Discount type</label>
      <div class="col-sm-10">
        <select data-ng-model="entry.discount_type" data-ng-options="discount_type.key as discount_type.value for discount_type in discount_types" class="form-control"></select>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label" for="entryDiscount">Discount</label>
      <div class="col-sm-10">
        <input id="entryDiscount" ng-model="entry.discount" name="entryDiscount" class="form-control" type="text">
      </div>
    </div>

  </form>
  
</div>
<div class="modal-footer">
  <button class="btn btn-default" ng-click="close()" aria-hidden="true">Close</button>
  <button class="btn btn-primary" ng-click="saveEntry()">Save changes</button>
</div>
