<div class="modal-header">
  <button type="button" class="close" ng-click="close()" aria-hidden="true">Ã—</button>
  <h3 id="myModalLabel">Post invoice</h3>
</div>
<div class="modal-body">

<div id="invoicePostAlert" class="alert alert-danger" role="alert" ng-show="invoiceError != ''">
  <button type="button" class="close" data-dismiss="alert">&times;</button>
  <strong>Error</strong> {{invoiceError}}
</div>

  <form class="form-horizontal" style="margin: 0px;">
    <fieldset>

      <div class="form-group">
        <label class="col-sm-2 control-label" for="invoiceDatePosted">Date posted</label>
        <div class="col-sm-10">
          <p class="input-group">
            <input id="invoiceDatePosted" ng-model="invoice.date_posted" name="invoiceDatePosted" class="form-control" type="text" uib-datepicker-popup="yyyy-MM-dd" datepicker-options="picker.options" is-open="picker.invoiceDatePosted.opened">
            <span class="input-group-btn">
              <button type="button" class="btn btn-default" ng-click="picker.open('invoiceDatePosted')"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
          </p>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label" for="invoiceDateDue">Date due</label>
        <div class="col-sm-10">
          <p class="input-group">
            <input id="invoiceDateDue" ng-model="invoice.date_due" name="invoiceDateDue" class="form-control" type="text" uib-datepicker-popup="yyyy-MM-dd" datepicker-options="picker.options" is-open="picker.invoiceDateDue.opened">
            <span class="input-group-btn">
              <button type="button" class="btn btn-default" ng-click="picker.open('invoiceDateDue')"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
          </p>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label" for="invoiceAccount">Posted account</label>
        <div class="col-sm-10">
          <select2 ng-model="invoice.posted_account" s2-options="account.guid as account.name for account in accounts" class="form-control"></select2>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label" for="invoicePostedMemo">Memo</label>
        <div class="col-sm-10">
          <textarea id="invoicePostedMemo" ng-model="invoice.posted_memo" name="invoicePostedMemo" class="form-control"></textarea>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label" for="invoiceAccumulatesSplits">Accumulates splits</label>
        <div class="col-sm-10">
          <input id="invoiceAccumulatesSplits" ng-model="invoice.posted_accumulatesplits" name="invoiceAccumulatesSplits" type="checkbox">
        </div>
      </div>

    </fieldset>
  </form>
  
</div>
<div class="modal-footer">
  <button class="btn btn-default" ng-click="close()" aria-hidden="true">Close</button>
  <button class="btn btn-primary" ng-click="postInvoice()">Save changes</button>
</div>
